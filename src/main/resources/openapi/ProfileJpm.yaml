openapi: 3.0.3
info:
  title: Supplier Onboarding
  description: This is an open API documentation of the Supplier Onboarding BFF available APIs
  version: 0.0.1
  contact:
    email: supplieronboarding@taulia.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://supplier-onboarding
security:
  - apiKey: [ ]
paths:
  /api/v0.1/suppliers/{supplierId}:
    get:
      tags:
        - supplier
      security:
        - ApiKeyAuth: [ ]
      summary: Retrieves the Supplier representation for FE based on its id
      description: Retrieves Supplier representation for FE to be used in the onboarding process based on its id in order to prepopulate form fields
      operationId: getLegalEntity
      parameters:
        - in: path
          name: supplierId
          description: Id of the Supplier
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          $ref: '#/components/responses/SupplierOk'
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/SupplierNotFound"
    post:
      tags:
        - supplier
      security:
        - ApiKeyAuth: [ ]
      summary: Updates the Supplier based on its id
      description: Updates Supplier data used in the onboarding process based on the FE posted data and returns the updated resource representation
      operationId: updateLegalEntity
      parameters:
        - in: path
          name: supplierId
          description: Id of the Supplier
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Supplier'
      #        required: true
      responses:
        200:
          $ref: '#/components/responses/SupplierOk'
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          $ref: "#/components/responses/SupplierNotFound"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-tau-rest-apikey
  schemas:
    Supplier:
      type: object
      properties:
        id:
          type: string
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        #          format: uuid
        legalEntity:
          $ref: '#/components/schemas/LegalEntity'
        officer:
          $ref: '#/components/schemas/Contact'
        annualRevenue:
          $ref: '#/components/schemas/MonetaryValue'
    LegalEntity:
      type: object
      properties:
        name:
          type: string
          example: Taulia, Inc
        tradeNames:
          type: string
          example: Taulia
        businessType:
          type: string
          enum:
            - Corporation
            - Business
            - Other
          default: Corporation
        jurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        taxId:
          type: number
          format: double
          example: 123456789
    Contact:
      type: object
      properties:
        firstName:
          type: string
          example: Andrei
        lastName:
          type: string
          example: Tataru
        address:
          $ref: '#/components/schemas/Address'
        role:
          type: string
          enum:
            - CEO
          default: CEO
    Jurisdiction:
      type: object
      properties:
        countryCode:
          type: string
          example: DE
        regionCode:
          type: string
          example: MUN
    Address:
      type: object
      properties:
        addressLine:
          type: string
          example: Str Stefan, ap 99, Brasov
        jurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
    MonetaryValue:
      type: object
      properties:
        curencyCode:
          type: string
          enum:
            - USD
            - EUR
          example: EUR
        value:
          type: number
          format: double
          example: 21013.34
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
    SupplierNotFound:
      description: Supplier not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    SupplierOk:
      description: Supplier representation for FE
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Supplier'
